  <title>DAY 15 | CSS CHALLENGE</title>

  <style>
    main {
      display: grid;
      min-height: 100vh;
      place-items: center;
    }

    .frame {
      width: 350px;
      height: 350px;
      border-radius: 1rem;
      box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
      background: #EA4C89;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .line {
      width: 225px;
      height: 2px;
      background: #fff;
      margin: 15px 0;
      animation: line 0.6s ease-out both;
    }

    .text {
      stroke: #EA4C89;
      stroke-dasharray: 270;
      stroke-dashoffset: 0;
    }

    #f {
      stroke-width: 6;
      animation: fill 1.5s ease-in-out both;
    }

    #r {
      stroke-width: 12;
      animation: fill 1.7s ease-in-out both;
    }

    #i {
      stroke-width: 6;
      animation: fill 2.2s ease-in-out both;
    }

    #d {
      stroke-width: 12;
      animation: fill 1.7s ease-in-out both;
    }

    #a {
      stroke-width: 12;
      animation: fill 2.2s ease-in-out both;
    }

    #y {
      stroke-width: 12;
      animation: fill 1.8s ease-in-out both;
    }


    @keyframes fill {
      from {
        fill: none;
        stroke-dashoffset: 0;
      }

      to {
        fill: #fff;
        stroke-dashoffset: 270;
      }
    }

    @keyframes line {
      from {
        transform: scaleX(0);
      }

      to {
        transform: scaleX(1);
      }
    }
  </style>
</head>
