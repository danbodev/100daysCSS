<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY 51 | CSS CHALLENGE</title>

  <style>
    :root {
      --red: #E4312b;
      --black: #000000;
      --green: #149954;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .flag {
      width: 500px;
      height: 300px;
      border: 1px solid rgb(173, 173, 173);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .black {
      background-color: var(--black);
      height: 100px;
    }

    .green {
      margin-top: auto;
      background-color: var(--green);
      height: 100px;
    }

    .red {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 200px solid var(--red);
      position: absolute;
      transform: translateY(-50%) rotate(90deg);
      top: 50%;
      left: -10%;
    }
  </style>
</head>

<body>
  <main>
    <div class="flag">
      <div class="black"></div>
      <div class="green"></div>
      <div class="red"></div>
    </div>
  </main>
</body>

</html>
