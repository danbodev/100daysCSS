<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY 78 | CSS CHALLENGE</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .boxes {
      display: flex;
      width: 500px;
      height: 400px;
      border-radius: 1rem;
      overflow: hidden;
    }

    .box {
      transition: .3s ease-in-out;
      flex: 1 1 auto;
      width: 25%;
    }

    .box:hover {
      width: 100%;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <main>
    <div class="boxes">
      <div class="box">
        <img src="https://picsum.photos/250/400" alt="">
      </div>
      <div class="box">
        <img src="https://picsum.photos/250/401" alt="">
      </div>
      <div class="box">
        <img src="https://picsum.photos/250/402" alt="">
      </div>
      <div class="box">
        <img src="https://picsum.photos/250/403" alt="">
      </div>
    </div>
  </main>
</body>

</html>
